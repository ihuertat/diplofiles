<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Hola mundo</title>
</h:head>

<h:body>
    <h2>
        <h:outputText value="Hora del servidor" />

        <h:outputText id="horaServidor" value="#{horaController.hora}" />

    <h:form id="formHora">
        <br/>
        <h:commandButton value="Actualizar">
            <f:ajax render="horaServidor" />
        </h:commandButton>
    </h:form>
</h:body>
</html>
