<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>echo Ajax</title>
</h:head>

<h:body>
    <h:form id="formEco">
        <h:outputLabel for="echo_entrada" value="Escribe algo:" />
        <h:inputText id="echo_entrada" value="#{echoController.texto}">
            <f:ajax event="blur" render="echo_salida"/>
        </h:inputText>
        <br/>
        <h:outputText id="echo_salida" value="#{echoController.texto}" />
        <br/>
        <h:commandButton id="envio_btn" value="Enviar"
                         action="#{echoController.envio}"/>
    </h:form>
</h:body>
</html>
