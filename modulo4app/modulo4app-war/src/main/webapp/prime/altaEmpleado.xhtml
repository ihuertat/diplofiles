<ui:composition template="/WEB-INF/template/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:param name="titulo" value="Alta de Empleados" />
    <ui:define name="contenido">
        <p>
            PÃ¡gina que utilizamos para Alta de empleados.
        </p>
        <f:view contentType="text/html" encoding="UTF-8">
            <h:form id="frmAltaEmpleado">
                <p:growl id="altaMensajes" showDetail="true" />
                <p:outputPanel id="gest-empleado">
                    <div>
                        <p:outputLabel for="name" value="Nombre:"/>
                        <p:inputText id="name" value="#{altaEmpleadoController.nuevo.nombre}"
                                     required="true"/>
                    </div>
                    <div>
                        <p:outputLabel for="salario" value="Salario:"/>
                        <p:inputNumber id="salario" value="#{altaEmpleadoController.nuevo.salario}"
                                       symbol="$ " symbolPosition="p" decimalSeparator="."
                                       thousandSeparator="," required="true"/>
                    </div>
                    <div>
                        <p:outputLabel for="correo" value="Correo:"/>
                        <p:inputText id="correo" value="#{altaEmpleadoController.nuevo.correo}"
                                     required="true"/>
                    </div>
                    <div>
                        <p:outputLabel for="depto" value="Departamento:"/>
                        <p:selectOneMenu id="depto" value="#{altaEmpleadoController.idDepartamento}"
                                         required="true">
                            <f:selectItems value="#{altaEmpleadoController.catDeptos}" var="departamento"
                                    itemLabel="#{departamento.nombre}" itemValue="#{departamento.id}"/>
                        </p:selectOneMenu>
                    </div>
                </p:outputPanel>
                <div>
                    <p:commandButton value="Guardar" icon="pi pi-check"
                                    actionListener="#{altaEmpleadoController.salvar}"
                                    update=":frmAltaEmpleado:altaMensajes"/>
                </div>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
