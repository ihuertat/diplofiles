<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <h:outputStylesheet library="css" name="estilosapp.css" />
    </h:head>
    <h:body>
        <h2 class="colortexto">Proyectos activos</h2>
        <h:form id="sesion">

            <p:menubar>
            <p:submenu label="File" icon="pi pi-fw pi-file">
                <p:submenu label="Salir" icon="pi pi-fw pi-plus">
                    <p:menuitem value="Salir" icon="pi pi-fw pi-sign-out" action="#{sesionController.cerrarSesion}"/>
                </p:submenu>
                <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                <p:divider />
                <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
            </p:submenu>
            </p:menubar>
        </h:form>
        <div>
            <br/>
            Bienvenido #{proyectoController.usuario}
        <br/>
        </div>
        <h:form>

            <p:commandButton icon="pi pi-plus" value="Nuevo"
                             action="#{proyectoController.nuevoProyecto}" />
            <p:dataTable var="proyecto" value="#{proyectoController.listaProyectos}">
                <p:column headerText="ID">
                    <h:outputText value="#{proyecto.id}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{proyecto.nombre}" />
                </p:column>
                <p:column headerText="Empleados">

                    <p:linkButton outcome="/prime/listaEmpleadosProyecto" icon="pi pi-star"
                                  style="margin-right:20px;">
                        <f:param name="proyectoId" value="#{proyecto.id}"/>
                    </p:linkButton>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</f:view>

</html>
