<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <h:outputStylesheet library="css" name="estilosapp.css" />
    </h:head>
    <h:body>
        <h2 class="colortexto">Nuevo Proyecto</h2>
        <h:form id="fdatosProyecto">
            <h:outputLabel for="nomproyecto" value="Nombre del proyecto: "/>
            <p:inputText id="nomproyecto" value="#{nuevoProyectoController.nuevo.nombre}" required="true"/>
            <p:commandButton icon="pi pi-save" value="Guardar"
                             action="#{nuevoProyectoController.guardaProyecto}"/>
        </h:form>
    </h:body>
</f:view>

</html>
