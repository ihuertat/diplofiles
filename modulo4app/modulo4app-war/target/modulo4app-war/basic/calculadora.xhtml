<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Calculadora</title>
</h:head>

<h:body>
    <h2>Calculadora básica</h2>
    <br/>
    <p>
        Calculadora básica, permiteralizar operaciones de suma, resta, multiplicación
        y división.
    </p>
    <br/>
    <h:messages errorStyle="color : red" infoStyle="color:blue" globalOnly="true" />
    <h:form id="formCalculadora">
        <h:outputLabel for="num1" value="Número 1:" />
        <h:inputText id="num1" value="#{calculadoraController.numero1}" />
        <br/>
        <h:outputLabel for="num2" value="Número 2:" />
        <h:inputText id="num2" value="#{calculadoraController.numero2}" />
        <br/>
        <h:outputLabel for="operacion" value="Operación:" />
        <h:selectOneMenu id="operacion" value="#{calculadoraController.tipoOperacion}">
            <f:selectItems value="#{calculadoraController.listaOperaciones}"/>
        </h:selectOneMenu>
        <br/>
        <br/>
        <h:outputLabel for="resultado" value="Resultado :" />
        <h:outputText id="resultado" value="#{calculadoraController.resultado}" />
        <br/>
        <h:commandButton value="Calcular" action="#{calculadoraController.realizarOperacion}"/>
    </h:form>
</h:body>
</html>
